<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; background: #2c2f33; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #23272a; padding: 2rem; border-radius: 8px; width: 300px; }
        input { width: 100%; padding: 8px; margin-bottom: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #7289da; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #error-message { color: #f04747; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username_or_email" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // --- CONNECTION TO BACKEND API ---
            // This sends the username and password to your Django login view.
            const response = await fetch('http://127.0.0.1:8000/api/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username_or_email: username, password: password })
            });

            const data = await response.json();

            if (response.ok) {
                // If login is successful, save the tokens in the browser's local storage.
                // localStorage is a simple way to store data that persists across browser sessions.
                localStorage.setItem('accessToken', data.access);
                localStorage.setItem('refreshToken', data.refresh);
                
                // Redirect to the chat lobby page.
                window.location.href = 'chat_lobby.html';
            } else {
                // If login fails, display the error message from the API.
                errorMessage.textContent = data.detail || 'Login failed.';
            }
        });
    </script>
</body>
</html>
